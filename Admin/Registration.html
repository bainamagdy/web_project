<body>
    <header>
        <div id="navbar">
            <img src="./img/logo.png" alt="BESTO Resturant Logo" style="width: 125px; padding-top:20px ;">
            <nav role="navigation">

        </div>
    </header>
    <div class="container">
        <div class="title">REGISTRATION</div>
        <form action="#" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">NAME</span>
                    <input type="text" placeholder="Enter your  name" required>
                </div>

                <div class="input-box">
                    <span class="details">USER NAME</span>
                    <input type="text" placeholder="Enter your user name" required>
                </div>

                <div class="input-box">
                    <span class="details">EMAIL</span>
                    <input type="email" placeholder="mail@example.com" required>
                </div>

                <div class="input-box">
                    <span class="details">PHONE NUMBER</span>
                    <input type="number" placeholder="010########" required>
                </div>

                

                <div class="input-box">
                    <span class="details">ADDRESS</span>
                    <input type="text" placeholder="Enter your address " required>
                </div>

                <div class="input-box">
                    <span class="details">PASSWORD</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>

                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </div>
        </form>
    </div>
</body>
